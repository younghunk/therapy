<html lang="ko">
<head>
  <!-- Required meta tags -->

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

  <title></title>
</head>
<body>
  <div class="container mt-5">
    <form>
	  <div class="mb-3">

      <div class="mb-3">
        <label for="faqaw1" class="form-label">자주하는질문답1</label>
        <input type="text" id="faqaw1" name="faqaw1" class="form-control"/>
      </div>
      <div class="mb-3">
        <label for="faq2" class="form-label">자주하는질문2</label>
        <input type="text" id="faq2" name="faq2" class="form-control"/>
      </div>
      <div class="mb-3">
        <label for="faqaw2" class="form-label">자주하는질문답2</label>
        <input type="text" id="faqaw2" name="faqaw2" class="form-control"/>
      </div>
      <div class="mb-3">
        <label for="faq3" class="form-label">자주하는질문3</label>
        <input type="text" id="faq3" name="faq3" class="form-control"/>
      </div>
      <div class="mb-3">
        <label for="faqaw3" class="form-label">자주하는질문답3</label>
        <input type="text" id="faqaw3" name="faqaw3" class="form-control"/>
      </div>
      <div class="mb-3">
        <label for="faq4" class="form-label">자주하는질문4</label>

      <div class="mb-3">

        <input type="text" id="faqaw4" name="faqaw4" class="form-control"/>
      </div>
      <div class="mb-3">
        <label for="faq5" class="form-label">자주하는질문5</label>
        <input type="text" id="faq5" name="faq5" class="form-control"/>
      </div>
      <div class="mb-3">

        <input type="text" id="faqaw5" name="faqaw5" class="form-control"/>
      </div>
      <div class="mb-3">
        <label for="faq6" class="form-label">자주하는질문6</label>
        <input type="text" id="faq6" name="faq6" class="form-control"/>
      </div>
      <div class="mb-3">
        <label for="faqaw6" class="form-label">자주하는질문답6</label>
        <input type="text" id="faqaw6" name="faqaw6" class="form-control"/>
      </div>
      <div class="mb-3">
        <label for="hp" class="form-label">전화번호</label>
        <input type="text" id="hp" name="hp" class="form-control"/>

      <div class="mb-3">
        <label for="kakao" class="form-label">카카오톡아이디</label>

        <input type="text" id="telegram" name="telegram" class="form-control"/>
      </div>
      <button type="button" class="btn btn-primary uploadBtn">등록</button>
    </form>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
	$('.uploadBtn').click(() => {

            const formData = new FormData();

            const inputFile = $("input[type='file']");

			console.log(">>>>files.length:"+inputFile.length);
			for(let i = 0; i < inputFile.length; i++) {
				const file = inputFile[i].files;
				formData.append("uploadFiles", file[0]);				
			}
			 
			formData.append("content1", $("#content1").val());
			formData.append("content2", $("#content2").val());
			formData.append("content3", $("#content3").val());
			formData.append("faq1", $("#faq1").val());
			formData.append("faq2", $("#faq2").val());
			
            /*실제 업로드 부분*/
			/*upload ajax*/
			$.ajax({
				url: '/uploadAjax',
				processData: false,
				contentType: false, // 파일 업로드를 multipart/form-data 타입을 사용하기 위함
				data: formData,
				type: 'POST',
				dataType: 'json',
				success: result => {
                    console.log(result);
					//showUploadedImages(result);
                },
				error: (jqXHR, textStatus, errorThrown) => {
                    console.log(textStatus)
				}
			})

		})	
  </script>
</body>
</html>
