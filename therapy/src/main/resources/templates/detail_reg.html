<!doctype html>
<html lang="ko">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <title></title>
</head>
<body>
  <div class="container mt-5">
    <form>
      <div class="mb-3">
        <label for="formFile1" class="form-label">첫번째이미지</label>
        <input class="form-control" type="file" id="formFile1">
      </div>
      <div class="mb-3">
        <label for="firstContent1" class="form-label">첫번째이미지설명</label>
        <textarea class="form-control" id="firstContent1" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="formFile2" class="form-label">두번째이미지</label>
        <input class="form-control" type="file" id="formFile2">
      </div>
      <div class="mb-3">
        <label for="firstContent2" class="form-label">두번째이미지설명</label>
        <textarea class="form-control" id="firstContent2" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="formFile3" class="form-label">세번째이미지</label>
        <input class="form-control" type="file" id="formFile3">
      </div>
      <div class="mb-3">
        <label for="firstContent3" class="form-label">세번째이미지설명</label>
        <textarea class="form-control" id="firstContent3" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">등록</button>
    </form>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
